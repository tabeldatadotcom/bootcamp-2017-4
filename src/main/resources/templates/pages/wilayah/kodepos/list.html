<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Daftar Kota Kabupaten</title>
</head>
<body>
<section layout:fragment="content" class="container">

    <div class="alert alert-danger alert-dismissible" th:if="${notAvailabel} != null" th:text="${notAvailabel}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-success alert-dismissible" th:if="${alertSuccess} != null" th:text="${alertSuccess}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <h1>Daftar Kode Pos</h1>
    <hr/>

    <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
        <tr>
            <td>Kode</td>
            <td>Kode Pos</td>
            <td>Nama Kelurahan</td>
            <td>Nama Kecamatan</td>
            <td>Nama Kota / Kabupaten</td>
            <td>Nama Provinsi</td>
            <td>Created Date</td>
            <td>Created By</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pos, itrStat : ${listKodePos}">
            <td th:text="${itrStat.count}">1</td>
            <td th:text="${pos.kodePos}">Bandung</td>
            <td th:text="${pos.kelurahan.nama}">Jawa Barat</td>
            <td th:text="${pos.kelurahan.kecamatan.nama}">Jawa Barat</td>
            <td th:text="${pos.kelurahan.kecamatan.kota.nama}">Jawa Barat</td>
            <td th:text="${pos.kelurahan.kecamatan.kota.provinsi.nama}">Jawa Barat</td>
            <td th:text="${pos.kelurahan.createdDate}">2018-02-15 16:10</td>
            <td th:text="${pos.kelurahan.createdBy}">hardcode</td>

        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
