<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Form Agama</title>
</head>
<body>
<section layout:fragment="content" class="container">

    <div class="alert alert-danger alert-dismissible" th:if="${notAvailabel} != null" th:text="${notAvailabel}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-success alert-dismissible" th:if="${alertSuccess} != null" th:text="${alertSuccess}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <h1>Daftar Agama</h1>
    <hr/>

    <a href="/agama/formaslkfjasdf" th:href="@{/agama/form}" class="btn btn-success">Tambah data</a>
    <hr/>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
        <tr>
            <td>Nomor</td>
            <td>Nama</td>
            <td>Keterangan</td>
            <td>Created Date</td>
            <td>Created By</td>
            <td>Hapus \ Edit</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agama, itrStat : ${listAgama}">
            <td th:text="${itrStat.count}">1</td>
            <td th:text="${agama.nama}">Muslim</td>
            <td th:text="${agama.deskripsi}">Islam</td>
            <td th:text="${agama.createdDate}">2018-02-15 16:10</td>
            <td th:text="${agama.createdBy}">hardcode</td>
            <td>
                <a href="#" th:href="@{'/agama/hapus/'+${agama.id}}" class="btn btn-danger">Hapus</a>
                <a href="#" th:href="@{'/agama/form/'+${agama.id}}" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
